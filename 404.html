<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <script>
    // Redirect to the index.html file to handle client-side routing
    const url = window.location.href.replace(/\/404\.html/i, '');
    window.location.replace(url);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
